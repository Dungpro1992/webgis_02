<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Gia Lai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([13.9833, 108.0], 9); // Gia Lai

    // Các nền bản đồ
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
      { attribution: 'Tiles © Esri' }
    );

    var terrain = L.tileLayer(
      'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenTopoMap contributors' }
    );

    // Lớp giao thông
    var transport = L.tileLayer(
      'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap HOT' }
    );

    // Lớp địa điểm (POI)
    var poi = L.tileLayer(
      'https://tile.thunderforest.com/atlas/{z}/{x}/{y}.png?apikey=YOUR_API_KEY',
      { attribution: '© Thunderforest, OpenStreetMap contributors' }
    );

    // Gộp nền
    var baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite,
      "Terrain": terrain
    };

    // Lớp overlay
    var overlayMaps = {
      "Giao thông": transport,
      "Địa điểm / Văn hóa": poi
    };

    // Control layer
    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Click sáng bán kính 2km
    var highlightCircle = null;
    var highlightLayer = L.layerGroup().addTo(map);

    map.on('click', function(e) {
      highlightLayer.clearLayers();
      if (highlightCircle) map.removeLayer(highlightCircle);

      highlightCircle = L.circle(e.latlng, {
        radius: 2000, // 2km
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.3
      }).addTo(highlightLayer);

      // Thêm lớp tối nền
      var bounds = map.getBounds();
      var darkPolygon = L.rectangle(bounds, {
        color: 'black',
        weight: 0,
        fillOpacity: 0.5
      }).addTo(highlightLayer);

      // Cắt lỗ sáng
      var circleBounds = highlightCircle.getLatLng();
    });
  </script>
</body>
</html>
